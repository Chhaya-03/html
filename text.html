<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .fade-in-text {
        color: blue;
  opacity: 0;
  animation: fadeIn 2s ease-in-out forwards;
}
.color-change-text {
  transition: color 0.3s ease;
}

.color-change-text:hover {
  color: red;
}
body{
    background-color: rgb(158, 142, 142);
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
.typing-text::before {
  content: "";
  overflow: hidden;
  border-right: 0.15em solid orange;
  white-space: nowrap;
  animation: typing 3s steps(30) infinite;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}
/* styles.css */
.glow-text {
  font-size: 48px;
  text-align: center;
  color: #fff;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  100% {
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
  }
}
.scale-bounce-text {
  font-size: 36px;
  text-align: center;
  animation: scaleBounce 2s infinite;
}

@keyframes scaleBounce {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}
/* styles.css */
.gradient-text {
  font-size: 48px;
  text-align: center;
  background: linear-gradient(45deg, #f06, #9f6);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: gradient 3s linear infinite;
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}
.moving-text {
  font-size: 24px;
  white-space: nowrap; /* Prevent text from wrapping */
  overflow: hidden; /* Hide overflowing text */
  animation: moveText 4s linear infinite; /* Apply animation */
}

@keyframes moveText {
  0% {
    transform: translateX(0); /* Start position */
  }
  100% {
    transform: translateX(100%); /* End position (move right) */
  }
}
/* styles.css */
.fade-in {
  animation: fade-in 2s ease;
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.slide-in {
  animation: slide-in 2s ease;
}

@keyframes slide-in {
  from {
    transform: translateX(-100%);
  }
  to {
    transform: translateX(0);
  }
}

.rotate {
  animation: rotate 2s linear;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
/* styles.css */
.pulse-text {
  font-size: 24px;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1);
  }
}
/* styles.css */
.rotate-text {
  font-size: 24px;
  animation: rotate 4s linear infinite;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(180deg);
  }
}
/* styles.css */
.letter-by-letter-text {
  font-size: 24px;
  white-space: nowrap; /* Prevent text from wrapping */
  overflow: hidden; /* Hide overflowing text */
}

/* Animation class */
.animate-letters {
  animation: appear 1s linear;
}

@keyframes appear {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}



</style>
<body>
    <div class="fade-in-text">Hello, World!</div>
    <p class="color-change-text">Hover me!</p>
    <div class="typing-text">This is a typing animation.</div>
    <h1 class="glow-text">Glowing Text</h1>
    <div class="scale-bounce-text">Bounce and Scale</div>
    <h1 class="gradient-text">Gradient Text</h1>
    <div class="moving-text">This text moves horizontally</div>
    <div class=".rotate-text">Random Text</div>
    <div class="random-text">Another Random Text</div>
    <div class="pulse-text">Pulse Text</div>
    <div class="rotate-text">Rotating Text</div>
    <div class="letter-by-letter-text" id="animatedText">Text Animation</div>
</body>
<script>
    const randomAnimation = () => {
    const textElements = document.querySelectorAll('.random-text');
    textElements.forEach((element) => {
      const randomAnimationClass = getRandomAnimationClass();
      element.classList.remove(...element.classList);
      element.classList.add('random-text', randomAnimationClass);
    });
  };

  const getRandomAnimationClass = () => {
    const animations = ['fade-in', 'slide-in', 'rotate'];
    const randomIndex = Math.floor(Math.random() * animations.length);
    return animations[randomIndex];
  };

  setInterval(randomAnimation, 5000); // Change animation every 5 seconds
  // script.js
const animatedText = document.getElementById('animatedText');
const textContent = animatedText.textContent;
animatedText.textContent = ''; // Clear the original text
const textLength = textContent.length;

for (let i = 0; i < textLength; i++) {
  const letterSpan = document.createElement('span');
  letterSpan.textContent = textContent[i];
  letterSpan.classList.add('animate-letters');
  letterSpan.style.animationDelay = `${i * 0.5}s`; // Delay each letter's animation
  animatedText.appendChild(letterSpan);
}

</script>
</html>
